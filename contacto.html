  <body>
    <script src="./script.js"></script>
    <div class="basic">
      <header>Somos BARRO</header>
      <nav>
        <div class="buttonContainer">
          <a href="index.html">Inicio</a><br />

      <div class="main-contacto">
        <h2>Contacto</h2>
        <form class="container" onsubmit="return validarFormulario()">
          <div class="mb-3">
            <label for="nombre" class="form-label"> Nombre</label>
            <input type="text" class="form-control" id="nombre" />
          </div>
          <br />
          <div class="mb-3">
            <label for="edad" class="form-label"> Edad</label>
            <input type="number" class="form-control" id="edad" />
          </div>
          <br />
          <div class="mb-3">
            <label for="celular" class="form-label"> Celular</label>
            <input type="text" class="form-control" id="celular" />
          </div>
          <br />
          <div class="mb-3">
            <label for="mensaje" class="form-label"> Mensaje</label>
            <br />
            <textarea
              name="mensaje"
              id="mensaje"
              cols="170%"
              rows="10"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      <footer>Somos Barro es un empresa familiar. Todos los derechos estan reservados. <a href="https://www.instagram.com/?hl=es"><i class="fab fa-instagram"></i></a> </footer>
